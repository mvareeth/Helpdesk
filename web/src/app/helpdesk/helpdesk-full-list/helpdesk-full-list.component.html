<div class="app-container">
  <div class="row" style="padding-left: 1em;">
    <ag-grid-angular #agGrid id="rankListGrid" class="ag-theme-balham" [columnDefs]="ticketListColumnDefs"
      style="width: 100%; height: 600px;" (gridReady)="onGridReady($event)" [rowData]="ticketList">
    </ag-grid-angular>

  </div>

  <div class="row">
    <app-helpdesk-detail *ngIf="showDialog" (closePopup)="hidePopupWindow()" [helpdeskId] = "helpdeskId">
    </app-helpdesk-detail>
  </div>
  
</div>
